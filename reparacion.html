    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            padding-top: 56px; /* Ajuste para el navbar fixed-top */
        }
        .masthead {
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        .masthead-subheading {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .masthead-heading {
            font-size: 48px;
            margin-bottom: 40px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], textarea {
            width: calc(100% - 16px); /* Ajuste para el borde */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        textarea {
            height: 100px;
            resize: none; /* Evita redimensionamiento */
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #4CAF50;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            display: block;
            margin: auto;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" id="mainNav">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Catálogo</a></li>

        </div>

    <!-- Masthead-->
    <header class="masthead">
        <div class="container">
            <div class="masthead-subheading">Pide tu reparación</div>
            <div class="masthead-heading text-uppercase">Reparaciones</div>
        </div>
    </header>
    <!-- Formulario de Reparación de Bicicleta -->
    <section class="page-section bg-light" id="repair">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Solicitud de Reparación de Bicicleta</h2>
            </div>
            <form id="repairForm" action="/submit_repair_request" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono de Contacto:</label>
                    <input type="text" id="telefono" name="telefono" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Método de entrega:</label><br>
                    <input type="radio" id="retiro-tienda" name="metodo_entrega" value="retiro-tienda" checked>
                    <label for="retiro-tienda">Retiro en Tienda</label><br>
                    <input type="radio" id="despacho" name="metodo_entrega" value="despacho">
                    <label for="despacho">Despacho</label><br>
                </div>
                <div id="direccion-despacho" class="form-group" style="display: none;">
                    <label for="direccion">Dirección de Despacho:</label>
                    <textarea id="direccion" name="direccion" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="marca_modelo">Marca y Modelo de la Bicicleta:</label>
                    <input type="text" id="marca_modelo" name="marca_modelo" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="descripcion_problema">Descripción del Problema:</label>
                    <textarea id="descripcion_problema" name="descripcion_problema" class="form-control" required></textarea>
                </div>
                <input type="submit" value="Enviar Solicitud" class="btn btn-success">
            </form>
        </div>
    </section>
    <!-- Footer-->
    <footer class="footer py-4 bg-dark">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-start text-center text-white">MasterBikes y más &copy; 2024</div>
                <div class="col-lg-4 my-3 my-lg-0 text-center">
                    <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="col-lg-4 text-lg-end text-center">
                    <a class="text-white mx-2" href="#">Política de Privacidad</a>
                    <a class="text-white mx-2" href="#">Términos de Uso</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.min.js"></script>
    <script>
        // Script para mostrar SweetAlert2 al enviar formulario
        document.getElementById("repairForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío automático del formulario

            // Obtener valores del formulario
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const metodoEntrega = document.querySelector('input[name="metodo_entrega"]:checked').value;
            const direccion = document.getElementById('direccion').value;
            const marcaModelo = document.getElementById('marca_modelo').value;
            const descripcionProblema = document.getElementById('descripcion_problema').value;

            // Construir mensaje de confirmación
            let mensaje = '';

            if (metodoEntrega === 'retiro-tienda') {
                mensaje = `Gracias por confiar en nosotros.`;
                document.getElementById('direccion-despacho').style.display = 'none'; // Ocultar dirección de despacho
            } else if (metodoEntrega === 'despacho') {
                mensaje = `Se le enviará un correo de confirmación con la siguiente información:<br><br>
                           Día y hora de entrega y nombre del encargado de la entrega.`;
                document.getElementById('direccion-despacho').style.display = 'block'; // Mostrar dirección de despacho
            }

            // Mostrar alerta personalizada
            Swal.fire({
                icon: 'success',
                title: '¡Solicitud de reparación enviada!',
                html: mensaje,
                showCancelButton: true,
                confirmButtonText: 'Cerrar',
                cancelButtonText: 'Cancelar',
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById("repairForm").reset(); // Limpiar formulario
                    document.getElementById('direccion-despacho').style.display = 'none'; // Asegurar que se oculte después de resetear
                }
            });
        });

        // Script para mostrar/ocultar campo de dirección de despacho
        const metodoEntregaRadios = document.querySelectorAll('input[name="metodo_entrega"]');
        const direccionDespachoDiv = document.getElementById('direccion-despacho');

        metodoEntregaRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'despacho') {
                    direccionDespachoDiv.style.display = 'block';
                } else {
                    direccionDespachoDiv.style.display = 'none';
                }
            });
        });
    </script>
</body>
