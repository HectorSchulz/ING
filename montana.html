    <!-- Custom JS -->
    <script>
        let productosEnCarrito = JSON.parse(localStorage.getItem("productos-en-carrito")) || [];
        const botonesAgregar = document.querySelectorAll(".producto-agregar");
        const numerito = document.querySelector("#numerito");

        botonesAgregar.forEach(boton => {
            boton.addEventListener("click", agregarAlCarrito);
        });

        function agregarAlCarrito(e) {
            Toastify({
                text: "Producto agregado",
                duration: 3000,
                close: true,
                gravity: "top", // `top` or `bottom`
                position: "right", // `left`, `center` or `right`
                stopOnFocus: true, // Prevents dismissing of toast on hover
                style: {
                    background: "linear-gradient(to right, #4b33a8, #785ce9)",
                    borderRadius: "2rem",
                    textTransform: "uppercase",
                    fontSize: ".75rem"
                },
                offset: {
                    x: '1.5rem', // horizontal axis - can be a number or a string indicating unity. eg: '2em'
                    y: '1.5rem' // vertical axis - can be a number or a string indicating unity. eg: '2em'
                },
                onClick: function(){} // Callback after click
            }).showToast();

            const boton = e.currentTarget;
            const idProducto = boton.getAttribute("data-id");
            const tituloProducto = boton.getAttribute("data-titulo");
            const precioProducto = boton.getAttribute("data-precio");

            const productoAgregado = {
                id: idProducto,
                titulo: tituloProducto,
                precio: precioProducto,
                cantidad: 1
            };

            const existe = productosEnCarrito.some(producto => producto.id === idProducto);

            if (existe) {
                const productos = productosEnCarrito.map(producto => {
                    if (producto.id === idProducto) {
                        producto.cantidad++;
                    }
                    return producto;
                });
                productosEnCarrito = [...productos];
            } else {
                productosEnCarrito.push(productoAgregado);
            }

            actualizarNumerito();
            localStorage.setItem("productos-en-carrito", JSON.stringify(productosEnCarrito));
        }

        function actualizarNumerito() {
            let nuevoNumerito = productosEnCarrito.reduce((acc, producto) => acc + producto.cantidad, 0);
            numerito.innerText = nuevoNumerito;
        }

        actualizarNumerito();
    </script>
